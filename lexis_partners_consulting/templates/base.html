{% load static %}
<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexis Partners Consulting</title>

    <!-- Meta description pour le référencement (SEO) -->
    <meta name="description"
      content="Cabinet de consultance en droit public, régulation et facilitation d’affaires en RDC, accompagnant institutions et acteurs économiques." />

    <!-- Mots-clés pour le référencement (SEO) -->
    <meta name="keywords"
      content="droit public, régulation, consultance juridique, facilitation des affaires, gouvernance, marchés publics, partenariats public-privé, investissements, conseil juridique, cabinet de consultance, stratégie institutionnelle, accompagnement juridique, Afrique, RDC" />

    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="Lexis Partners Consulting" />
    <meta property="og:description"
      content="Lexis Partners Consulting est un cabinet spécialisé en droit public, régulation et facilitation des affaires. Nous accompagnons gouvernements, institutions et entreprises dans les marchés publics, les investissements, la gouvernance et les grands projets en Afrique et à l'international." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{ request.get_host }}{{ request.path }}" />
    <meta property="og:image" content="https://{{ request.get_host }}{% static 'images/1200x630.jpeg' %}" />
    <meta property="og:image:alt" content="Logo de Lexis Partners Consulting" />

    <!-- Favicon du site -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Pour les appareils Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <!-- Pour Android/Chrome -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <!-- URL canonique pour éviter les problèmes de contenu dupliqué -->
    <link rel="canonical" href="https://lexispartnersconsulting.com/" />

    <!-- Intégration de Bootstrap CSS depuis un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- Préconnexion pour optimiser le chargement des polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Intégration des fichiers CSS personnalisés -->
    <link href="{% static 'style/index.css' %}" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Bloc extensible pour le contenu principal des pages -->
    {% block base %}
    {% endblock %}

    <!-- Intégration de Bootstrap JS depuis un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>

    <!-- Script pour initialiser les animations AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>

</html>
