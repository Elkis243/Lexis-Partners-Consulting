{% load static %}
<!-- Charge le tag 'static' de Django pour gérer les fichiers statiques -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Définition de l'encodage des caractères et de la mise à l'échelle pour les appareils mobiles -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre de la page, dynamique grâce à la variable 'page' -->
    <title>Lexis partners consulting - {{ page }}</title>

    <!-- Meta description pour le référencement (SEO) -->
    <meta name="description" content="Lexis Partners Consulting est un cabinet spécialisé en droit public, régulation et facilitation des affaires. Nous accompagnons gouvernements, institutions et entreprises dans les marchés publics, les investissements, la gouvernance et les grands projets en Afrique et à l'international." />

    <!-- Mots-clés pour le SEO -->
    <meta name="keywords" content="Lexis Partners Consulting, droit public, régulation, marchés publics, investissements, partenariats public-privé, gouvernance, lobbying, conseil juridique, Afrique, cabinets juridiques, facilitation des affaires, fiscalité, droit administratif, RDC" />

    <!-- Auteur du site -->
    <meta name="author" content="Lexis Partners Consulting SARL" />

    <!-- Indique aux moteurs de recherche d'indexer et de suivre les liens -->
    <meta name="robots" content="index, follow" />

    <!-- Balises Open Graph pour un meilleur partage sur les réseaux sociaux -->
    <meta property="og:title" content="Lexis Partners Consulting" />
    <meta property="og:description" content="Cabinet expert en droit public, régulation et facilitation des affaires. Accompagnement juridique stratégique pour les gouvernements, institutions et entreprises." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lexispartners.pythonanywhere.com" />
    <meta property="og:image" content="https://lexispartners.pythonanywhere.com/static/images/social_media.png" />
    <meta property="og:image:alt" content="Logo de Lexis Partners Consulting" />

    <!-- Balises Twitter Card pour un meilleur affichage sur Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lexis Partners Consulting" />
    <meta name="twitter:description" content="Cabinet de conseil en droit public, régulation et affaires gouvernementales. Accompagnement stratégique pour gouvernements, entreprises et institutions." />
    <meta name="twitter:image" content="https://lexispartners.pythonanywhere.com/static/images/social_media.png" />

    <!-- Favicon du site -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

    <!-- URL canonique pour éviter les problèmes de contenu dupliqué -->
    <link rel="canonical" href="https://lexispartners.pythonanywhere.com/" />

    <!-- Intégration de Bootstrap CSS depuis un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Intégration des icônes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- Préconnexion pour optimiser le chargement des polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link href="{% static 'style/index.css' %}" rel="stylesheet" />

    <!-- Intégration de la bibliothèque AOS (Animations on Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <!-- Bloc extensible pour le contenu principal des pages -->
    {% block base %}
    {% endblock %}

    <!-- Intégration de Bootstrap JS depuis un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Script pour initialiser les animations AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
